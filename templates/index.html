<!DOCTYPE html>
<html>
<head>
    <title>Fruit Classification</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            margin-top: 50px;
        }
        img {
            margin-top: 20px;
            max-width: 300px;
        }
        button {
            padding: 10px 20px;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <h1>üçé Fruit Classification</h1>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" required>
        <br>
        <button type="submit">Predict</button>
    </form>

    {% if image_path %}
        <h3>Uploaded Image</h3>
        <img src="{{ image_path }}">
    {% endif %}

    {% if prediction %}
        <h2>Prediction: {{ prediction }}</h2>
    {% endif %}

</body>
</html>
